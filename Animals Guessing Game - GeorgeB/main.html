<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animals Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="rules">
        <p>Given a list of
            <strong>Animals</strong>
        </p>
        <p>Create a guessing game that:</p>
        <ul>
            <li>Gives the user a starting hint</li>
            <li>Allows the user to enter guesses</li>
            <li>Shows the entered elements</li>
            <li>Allows the user to request a hint</li>
            <li>Keep a score for the guesses</li>
            <li>Allow the user to start a new game</li>
        </ul>
    </div>
    <div class="game">
        <button id="NewGame">New Game</button>
        <div class="userInput">
            <input id="UserInput" name="UserInput" placeholder="Your guess is?" />
            <button id="SubmitData">Submit</button>
            <button id="AskHint">Ask Hint</button>
        </div>
        <div class="gameResults">
            <div class="guesses" id="UserGuesses">
            </div>
            <div class="score">
                <span id="myScore">0</span>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
